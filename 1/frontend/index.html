<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>자동 영상 제작 - 웹 UI</title>
<style>
  body {
    margin: 0; background: #121212; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    height: 50px; background: #1f1f1f; display: flex; align-items: center; padding: 0 15px;
  }
  #content {
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  input, button, textarea {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  video {
    width: 100%;
    border-radius: 8px;
    margin-top: 15px;
  }
</style>
</head>
<body>
<header>
  <h1>자동 영상 제작 - 웹 UI</h1>
</header>
<div id="content">
  <label for="audioInput">음악 파일 선택 (mp3)</label>
  <input type="file" id="audioInput" accept="audio/mp3" />
  
  <label for="imageInput">이미지 파일 선택 (jpg, png)</label>
  <input type="file" id="imageInput" accept="image/jpeg, image/png" />
  
  <button id="createVideoBtn" disabled>영상 생성</button>
  
  <video id="videoPreview" controls></video>
</div>

<script>
  var audioFile = null;
  var imageFile = null;

  const audioInput = document.getElementById('audioInput');
  const imageInput = document.getElementById('imageInput');
  const createVideoBtn = document.getElementById('createVideoBtn');
  const videoPreview = document.getElementById('videoPreview');

  audioInput.addEventListener('change', e => {
    audioFile = e.target.files[0];
    console.log('audioFile selected:', audioFile);
    checkReady();
  });

  imageInput.addEventListener('change', e => {
    imageFile = e.target.files[0];
    console.log('imageFile selected:', imageFile);
    checkReady();
  });

  function checkReady() {
    const ready = !!audioFile && !!imageFile;
    console.log('checkReady:', ready);
    createVideoBtn.disabled = !ready;
  }

  createVideoBtn.addEventListener('click', async () => {
    if (!audioFile || !imageFile) return;

    const formData = new FormData();
    formData.append('audio', audioFile);
    formData.append('image', imageFile);

    createVideoBtn.disabled = true;
    createVideoBtn.textContent = '생성 중...';

    try {
      const response = await fetch('http://localhost:5000/create_video', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error('서버 오류');

      const blob = await response.blob();
      const videoURL = URL.createObjectURL(blob);
      videoPreview.src = videoURL;
      videoPreview.play();

    } catch (error) {
      alert('영상 생성 실패: ' + error.message);
    } finally {
      createVideoBtn.disabled = false;
      createVideoBtn.textContent = '영상 생성';
    }
  });
</script>

</body>
</html>
